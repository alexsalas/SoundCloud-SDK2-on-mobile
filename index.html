<!DOCTYPE HTML>
<html ng-app="app" ng-controller="AppCtrl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SoundCloud SDK 2 on Mobile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/SoundCloud2.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="container-fluid">

      <div class="page-header">
        <h1>SoundCloud SDK 2 <small>on Mobile</small></h1>
      </div>

      <div class="well">
        <div><b>media id:</b> {{mediaid}}</div>
        <div><b>status:</b> {{status}}</div>
      </div>

      <div class="btn-group btn-group-justified">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" ng-click="onClickBtnLoad1();">Load 1</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" ng-click="onClickBtnLoad2();">Load 2</button>
        </div>
      </div>

      <div class="btn-group btn-group-justified" style="margin-top: 16px;">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary" ng-click="onClickBtnPlay();" ng-disabled="player == null || status == 'playing'">play</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary" ng-click="onClickBtnStop();" ng-disabled="player == null || status != 'playing'">stop</button>
        </div>
      </div>

    </div>
  </body>
</html>
